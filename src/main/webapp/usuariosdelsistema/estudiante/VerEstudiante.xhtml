<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Datos Personales</title>
    </h:head>

    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Información Estudiante</b>
                </span>
            </div> 

            <!--<h:form id="form_registrar">-->
                <p:tab  title="Datos personales" titleStyleClass="title">             
                    <p:panel header="Datos personales">
                        <div style = "float: left;"></div>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">

                            <p:outputLabel value="Nombres:" for="valNombre" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombre" value="#{estudianteController.selected.usuId.nombres}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <h:outputLabel value="Apellidos:" for="valApellido" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valApellido"  value="#{estudianteController.selected.usuId.apellidos}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <h:outputLabel value="Código:" for="valCodigo" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCodigo" value="#{estudianteController.selected.estCodigo}" styleClass="addEspacio form-control" style="color: #3366ff"/>

                            <h:outputLabel value="Correo electrónico:" for="valCorreo" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCorreo" value="#{estudianteController.selected.usuId.correo}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                            <h:outputLabel value="Nombre del tutor:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" for="valNombreTutor" styleClass="addEspacio " style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valNombreTutor" value="#{estudianteController.selected.estTutor}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                            <h:outputLabel value="Cohorte:" for="valCohorte" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control" id="valCohorte" value="#{estudianteController.selected.estCohorte}" styleClass="addEspacio form-control"  style="color: #3366ff"/>                        

                            <h:outputLabel value="Semestre:" for="valSemestre" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valSemestre" value="#{estudianteController.selected.estSemestre}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                            <h:outputLabel value="Estado:" for="valEstado" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valEstado" value="#{estudianteController.selected.usuId.estado}" styleClass="addEspacio form-control"  style="color: #3366ff"/>

                            <h:outputLabel value="Número de credítos:&nbsp;&nbsp;&nbsp;" for="valCreditos" styleClass="addEspacio" style="font-weight:bold;"/>
                            <h:outputText class="form-control"  id="valCreditos" value="#{estudianteController.selected.estCreditos}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                            <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué indica el número de creditos?</h:outputLink>
                            <p:tooltip id="toolTipGrow" for="ayuda" value="Indica el número total de creditos obtenidos mediante las publicaciones aprobadas."
                                       showEffect="clip" hideEffect="blind" />

                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            <!--</h:form>-->
                <br/>
                <h:form>
                    <p:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar(usuariosSessionController.nombreUsuario)}" class="btn btn-primary"  style="float:center;" />                       
                </h:form> 
            <br/><br/>  
        </ui:define>
    </ui:composition>
</html>
