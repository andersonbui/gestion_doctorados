<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="shortcut icon" href="#{resource['img/logo_doctorado.ico']}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>

        <title>DCE</title>
        <h:outputScript library="js" name="jquery.flexibleArea.js"></h:outputScript>
    </h:head>

    <h:body> 

        <header class="interno">
            <div id="logoU"></div>
            <div id="banderaHeader"></div>
        </header>
        <h:form>
            <p:menubar style="margin-left: 20px; margin-right: 20px; margin-top: 7px; margin-bottom: 10px;">   
                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="ui-icon-extlink" action="#{loginController.salir()}" style="font-size: 15px;"/>
                </f:facet>        
            </p:menubar>
        </h:form>

        <div>
            <div id="menu_coordinador" style="float:left; margin-left: 20px; ">
                <div class="ui-messages-info ">
                    <span class="ui-messages-info-detail" style="float: center;"><b>Menú Estudiante</b></span>
                </div>
                <ui:insert name="left" >
                    <ui:include src="../estudiante/menu.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="contenido_coordinador" style=" width: 82%; float:left ; margin-left: 16px;">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
