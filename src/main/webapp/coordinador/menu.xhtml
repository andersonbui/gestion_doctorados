<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <h:outputStylesheet name="https://use.fontawesome.com/4f92878ce5.js"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </head>

    <body>

        <ui:composition >
            <h:form>
                <p:menu id="menu_coordinador">
                    <p:submenu label = "Estudiantes" >
                        <p:menuitem value="Listar Estudiantes"                                      
                                    icon=" ui-icon-bookmark" 
                                    action="#{vistasCoordinadorController.listarEstudiantes()}" ajax="false"
                                    />
                        <p:menuitem value="Registrar Estudiante"                                      
                                    icon=" ui-icon-bookmark" 
                                    action="#{estudianteController.prepareCreate()}"
                                    ajax="false"
                                    />
                    </p:submenu>
                    <p:submenu label = "Listar Publicaciones">
                        <p:menuitem value="Todas"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{documentacionController.buscarTodas()}" ajax="false"/>
                        
                        <p:menuitem value="En Espera"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{documentacionController.buscarPorVisadoEnEspera()}" ajax="false"/>
                        
                        <p:menuitem value="Revisadas"                                     
                                    icon="ui-icon-document-b"
                                    action="#{documentacionController.buscarPorVisadoRevisada()}" ajax="false">          
                            
                        </p:menuitem>
                       
                    </p:submenu>
                    
                    <p:submenu label = "Informes">
                        <p:menuitem value="Reportes"                                     
                                    icon="ui-icon-document-b"
                                    action="#{vistasCoordinadorController.verGraficaPubReg()}" ajax="false">          
                        </p:menuitem>
                        
                        <p:menuitem value="Publicaciones Visadas"                                     
                                    icon="ui-icon-document-b"
                                    action="#{vistasCoordinadorController.verGraficaPubVis()}" ajax="false">          
                        </p:menuitem>
                       
                    </p:submenu>
                </p:menu>
            </h:form>  
        </ui:composition>

    </body>
</html>
