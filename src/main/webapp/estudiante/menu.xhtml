<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="https://use.fontawesome.com/4f92878ce5.js"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </h:head>

    <h:body>

        <ui:composition >
            <h:form>
                <p:menu id="menu_sexualidad">
                    <p:submenu label = "Datos personales" >
                        <p:menuitem value="Datos Personales"                                      
                                    icon=" ui-icon-bookmark" 
                                    action="#{estudianteController.verEstudiante(loginController.usuario.estudiante)}" ajax="false"
                                    />
                    </p:submenu>
                    <p:submenu label = "Publicaciones">
                        <p:menuitem value="Listar"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{vistasEstudiante.verPublicaciones()}" ajax="false"/>
                        
                        <p:menuitem value="Registrar"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{documentacionController.prepareCreate(loginController.usuario.estudiante)}" ajax="false"/>
                        
                       
                    </p:submenu>
                    
                    
                </p:menu>
            </h:form>  
        </ui:composition>

    </h:body>
</html>
